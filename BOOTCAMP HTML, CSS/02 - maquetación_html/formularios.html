<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <div id="contenedorIitulo">
        <center>
            <h2>Formulario</h2>
        </center>
    </div>
    <main id="contenedorMaestro">
        <div id="tituloPersona">
            <center>
                <h3>
                    Formulario persona
                </h3>
            </center>
        </div>
        <div id="formulario">
            <center>
                <form method="post" action="" autocomplete="off">
                    <label for="txtNombre">Nombre:</label>
                    <input type="text" name="txtNombre" id="txtNombre" placeholder="Ingresa tu nombre" required>
                    <br>
                    <br>
                    <label for="txtApellido">Apellido:</label>
                    <input type="text" name="txtApellido" id="txtApellido" placeholder="Ingresa tu apellido" required>
                    <br>
                    <br>
                    <label for="dateFechaNacimiento">Fecha de nacimiento:</label>
                    <input type="date" name="dateFechaNacimiento" id="dateFechaNacimiento" required>
                    <br>
                    <br>
                    <label for="txtEmail">Email:</label>
                    <input type="email" name="txtEmail" id="txtEmail" placeholder="Ingresa tu correo" required>
                    <br>
                    <br>
                    <button type="submit" name="enviar">Enviar</button>
                </form>
            </center>
        </div>
    </main>
</body>
</html>
